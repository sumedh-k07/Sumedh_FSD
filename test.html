<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background color for the entire page */
        }
        .bg-dark-custom {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* White text color */
            padding: 15px;
            border-radius: 5px;
            margin: 5px 0; /* Margin for spacing */
            border: 2px solid black; /* Border for the variable length grid */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Hello Bootstrap!</h1>
        <div class="btn-group mb-3">
            <button type="button" class="btn btn-outline-primary">Click</button>
            <button type="button" class="btn btn-outline-secondary">here</button>
            <button type="button" class="btn btn-outline-success">if</button>
            <button type="button" class="btn btn-outline-danger">you</button>
            <button type="button" class="btn btn-outline-warning">want</button>
            <button type="button" class="btn btn-outline-info">marks</button>
            <button type="button" class="btn btn-outline-success">in</button>
            <button type="button" class="btn btn-outline-dark">FSD</button>
        </div>

        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2 bg-dark-custom">
                    1 of 3
                </div>
                <div class="col-md-auto bg-dark-custom">
                    Variable width content
                </div>
                <div class="col col-lg-2 bg-dark-custom">
                    3 of 3
                </div>
            </div>
            <div class="row">
                <div class="col bg-dark-custom">
                    1 of 3
                </div>
                <div class="col-md-auto bg-dark-custom">
                    Variable width content
                </div>
                <div class="col col-lg-2 bg-dark-custom">
                    3 of 3
                </div>
            </div>
            <div class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">Different background!</div>
        </div>
    </div>

    <div class="container text-center mt-4">
        <div class="btn-group">
            <button type="button" class="btn btn-info">Don't click</button>
            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Hey</a></li>
                <li><a class="dropdown-item" href="#">there</a></li>
                <li><a class="dropdown-item" href="#">:)</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Now go back!</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
