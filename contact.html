<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .topnav {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea, form select { /* Added select to style */
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #04AA6D;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        /* ID selectors */
        #name {
            border-color: #007bff; /* Blue border for name input */
        }
        #phone {
            border-color: #007bff; /* Blue border for phone input */
        }
        #category {
            border-color: #007bff; /* Blue border for dropdown */
        }
        #query {
            border-color: #007bff; /* Blue border for textarea */
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="places.html">Places</a>
        <a href="culture.html">Culture</a>
        <a href="food.html">Food</a>
        <a class="active" href="contact.html">Contact Us</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong>Address:</strong> 123 Pune Street, Pune, Maharashtra, India</p>
            <p><strong>Phone:</strong> +91 12345 67890</p>
        </div>
        <form action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Your Name" required> <!-- Added ID -->
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required> <!-- Added ID -->
            <!-- Dropdown Menu -->
            <select id="category" name="category" required> <!-- Added ID -->
                <option value="">Select a Category</option>
                <option value="general">General Inquiry</option>
                <option value="support">Customer Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            <textarea id="query" name="query" rows="5" placeholder="Your Query" required></textarea> <!-- Added ID -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
